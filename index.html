<!DOCTYPE html>
<html ng-app="leapspot">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />
    <script data-require="angular.js@1.1.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js" data-semver="1.1.5"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.15.min.js"></script>


    <script src="node_modules/angularparse/angularparse.js"></script>
    <script src="js/vendors/angular-leaflet-directive.min.js"></script>



    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>

    <script src="app.js"></script>

      <script src="js/controllers/leafletcontroller.js" type="text/javascript"></script>
      <script src="js/services.js" type="text/javascript"></script>


  </head>

  <body ng-controller="MainCtrl">
  <div class="container">
        <div id="map-wrapper">
              <div id="map"></div>
        </div>
        <div class="listContainer">
            <button ng-click="add()">Add item</button>
            <button ng-click="find()">Find all</button>
            <p ng-show="data.items.length > 0">Showing {{data.items.length}} of {{data.total}} </p>
            <ul>
              <li ng-repeat="item in data.items"><img src="{{item.attributes.imageFile._url}}" alt="Smiley face" width="400">(#{{item.attributes.comment}}) {{item.createdAt}} - <a href="#" ng-click="destroy(item)">destroy</a></li>
            </ul>
        </div>

  </div>
    
  </body>

</html>
